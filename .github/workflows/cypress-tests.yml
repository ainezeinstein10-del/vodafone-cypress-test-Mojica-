name: ðŸ§ª CI Tests

# Triggers the workflow on pushes and pull requests to your main branch
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    # Use the latest Ubuntu environment
    runs-on: ubuntu-latest

    steps:
    # Check out your repository code
    - name: Checkout repository
      uses: actions/checkout@v4

    # Set up the Node.js environment
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20' # Use a stable Node.js version, adjust as needed

    # Install dependencies
    - name: Install dependencies
      run: npm ci # or npm install/yarn install

    # Run your test command
    - name: Run tests
      run: npm test # or your specific test script (e.g., npm run cypress:run)

    # ðŸ’¾ (Optional) Upload test results/artifacts for review
    - name: Upload artifacts (e.g., screenshots, reports)
      uses: actions/upload-artifact@v4
      if: always() # Run this step even if the previous one failed
      with:
        name: test-reports
        path: |
          cypress/videos
          cypress/screenshots
          # Add paths to any other reports you generate
